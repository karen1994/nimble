<div class="form-group">
      <div class="col-md-4 col-md-offset-10">
<a id="regresar3" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span> Regresar</a>
      </div>
</div>

<div class="form-group">
      <div class="col-md-4 col-md-offset-4">
<h3>Registrar datos de la motocicleta</h3>
      </div>
</div>

  <div class="form-group" id="IdMoto">
    <label for="numPlacaMoto" class="control-label col-md-4">Placa, motor, marco u otro</label>
    <div class="col-md-5">
    <input class="form-control" onfocus="return datosCorrectos()" id="identMoto" type="text" maxlength="25" placeholder="" value="">
    </div>
  </div>

  <div class="form-group" id="marca">
    <label for="marcaMoto" class="control-label col-md-4">Marca</label>
    <div class="col-md-5">
    <input class="form-control" onfocus="return datosCorrectos()" id="marcaMoto" type="text" maxlength="25" placeholder="" value="">
    </div>
  </div>

  <div class="form-group" id="color">
     <label for="colorMoto" class="control-label col-md-4">Color</label>
     <div class="col-md-5">
     <input class="form-control" onfocus="return datosCorrectos()" id="colorMoto" type="text" maxlength="15" placeholder="" value="">
     </div>
  </div>

  <div class="form-group" id="observacion">
    <label for="observMoto" class="control-label col-md-4">Observaciones</label>
     <div class="col-md-5">
     <textarea id ="observMoto" onfocus="return datosCorrectos()" rows="8" cols="40" maxlength="100" placeholder="Escriba las observaciones de la motocicleta"></textarea>
     </div>
  </div>

<!-- Boton Terminar -->
 <div class="form-group">
    <div class="col-md-4 col-md-offset-4">
      <a id="btnTerminar3" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Terminar</a>
    </div>
 </div>
