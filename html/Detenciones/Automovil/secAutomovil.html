<div class="form-group">

<div class="form-group" id="IdAuto">
  <label for="identAuto" class="control-label col-md-4">Placa, vin, motor u otro</label>
  <div class="col-md-5">
  <input class="form-control" onfocus="return datosCorrectos()" id="identAuto" type="text"  maxlength="25" placeholder="" value="">
  </div>
</div>

<div class="form-group" id="marca">
  <label for="marcaAuto" class="control-label col-md-4">Marca</label>
  <div class="col-md-5">
  <input class="form-control" onfocus="return datosCorrectos()" id="marcaAuto" type="text"  maxlength="25" placeholder="" value="">
  </div>
</div>

<div class="form-group" id="color">
   <label for="colorAuto" class="control-label col-md-4">Color</label>

</div>

<div class="form-group" id="observacion">
   <label for="observAuto" class="control-label col-md-4">Observación</label>

</div>
