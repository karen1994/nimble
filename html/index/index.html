<!--Inicia el div container-->

           <div class="col-md-4 col-md-offset-4">
            <div id="_AJAX_REG_"></div>
           </div>
     </div>
     
     <!--Inicio del form -->
      <form  class="form-horizontal" onkeypress="return runScriptReg(event)">
        
        <div class="form-group">
           <div class="col-md-4 col-md-offset-4">
     <h1> Registrarte</h1>
           </div>
     </div>

          <label for="codDelegacion" class="control-label col-md-4">Código delegación</label>

          </div>
        </div>

    <div class="form-group">
        <label for="option" class="control-label col-md-4">Tipo de usuario</label>
        <div class="col-md-8">

          <option value="0">Administrador</option>

          <option value="2">Oficial de guardia</option>
        </select>
        </div>
   </div>

   <div class="form-group ">
        <label for="correoU" class="control-label col-md-4">Correo electrónico</label>

        <input class="form-control" id="correoU" type="email" placeholder="" required>
        </div>
   </div>

   <div class="form-group">
        <label for="contraseña1" class="control-label col-md-4">Contraseña</label>
        <div class="col-md-8">
        <input class="form-control" id="pass1" type="password" maxlength="15" placeholder="" required>
        </div>
   </div>

   <div class="form-group">
        <label for="contraseña2" class="control-label col-md-4">Introduce de nuevo la contraseña</label>
        <div class="col-md-8">
        <input class="form-control" id="pass2" type="password" maxlength="15" placeholder="" required>
        </div>
  </div>

 <div class="form-group">
